<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Orrery</title>
  <style>
    body {
      text-align: center;
      margin: 0;
      background-color: black;
      color: white;
    }
    canvas {
      border: 1px solid #ccc;
      background-color: black;
      display: block;
      margin: 0 auto;
    }
    .toggle-container {
      margin: 10px;
    }
    .toggle-button {
      cursor: pointer;
      background-color: #333;
      border: 1px solid #ccc;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Solar System Orrery</h1>
  <div class="toggle-container">
    <button class="toggle-button" id="toggleView">Switch to Comets</button>
  </div>
  <canvas id="orreryCanvas" width="1000" height="1000"></canvas>
  <script src="app.js"></script>
</body>
</html>
